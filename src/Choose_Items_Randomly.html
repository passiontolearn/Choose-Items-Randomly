<body>
<!-- Use this to reverse Last and First name
********************************************
     http://regexr.com/3ejo4
******************************************** -->
<textarea rows="17" id="yood7">
Mark John
Elizabeth Marshall
Michelle Bee
Howard Smith
Beth Green
Ricky King
Emma Jefferson
Harold	Freeman
Noah Harper
שלום עליכם
ניסים רימון
</textarea>

<script type="text/javascript">
var itemsArray = document.getElementById('yood7').value.match(/.+/g);
var randomItems = _.sample(itemsArray, 6);   // _.sample()  REQUIRES Underscore.js 

alert(randomItems.join('\n'));
